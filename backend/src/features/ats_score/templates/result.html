<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f7; color: #1d1d1f; }
        .container { max-width: 700px; margin-top: 50px; padding: 30px; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .btn-primary { background-color: #0071e3; border-radius: 20px; }
        .btn-primary:hover { background-color: #005bb5; }
        .result-box { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Resume Analysis Results</h2>
        <div class="result-box">
            <h4>Analysis Output:</h4>
            <p>{{ response }}</p>
        </div>
        <a href="/" class="btn btn-primary mt-3">Analyze Another Resume</a>
    </div>

</body>
</html>
