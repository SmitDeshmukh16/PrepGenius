<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeATS Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0071e3;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #005bb5;
        }
        .form-control {
            border-radius: 10px;
        }
        .result-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">ResumeATS Pro</h2>
        <p class="text-center">Optimize your resume for ATS and land your dream job</p>

        <!-- Resume Upload Form -->
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload your resume (PDF)</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label for="job_description" class="form-label">Enter the job description (optional)</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Choose analysis type:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="analysis_option" value="Quick Scan" checked>
                    <label class="form-check-label">Quick Scan</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="analysis_option" value="Detailed Analysis">
                    <label class="form-check-label">Detailed Analysis</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="analysis_option" value="ATS Optimization">
                    <label class="form-check-label">ATS Optimization</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
        </form>

        <!-- Display Analysis Results -->
        {% if response %}
        <div class="result-box">
            <h4>Analysis Results</h4>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
